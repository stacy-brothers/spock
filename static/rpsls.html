<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" type="text/css" href="css/spock.css">
    <link rel="stylesheet" type="text/css" href="css/rpsls.css">
</head>
<body>
    <div class="noHeader">&nbsp;</div>
    <div class="titleDiv">Rock, Paper, Scissors, Lizard, Spock</div>
    <div class="hiddenDiv" id="waitDiv">
        <div id="waitDesc">There are no other players right now.</div>
        <div>Do you want to wait or play computer?</div>
        <div><button class="spockBtn" onclick="waitAwhile();">wait</button></div>
        <div><button class="spockBtn" onclick="playC();">computer</button></div>
    </div>
    <div class="checkingDiv" id="checkingDiv">
        <div>checking for other players...</div>
    </div>
    <div class="hiddenDiv" id="waitingDiv">
        <div>waiting for other player<span id="dots"></span></div>
    </div>
    <!-- ------------ playDiv ---------------- -->
    <div class="hiddenDiv" id="playDiv">
        <div>The competition: <span id="comp"></span> </div>
        <div><button class="spockBtn" onclick="choose('ROCK');">ROCK</button> </div>
        <div><button class="spockBtn" onclick="choose('PAPER');">PAPER</button> </div>
        <div><button class="spockBtn" onclick="choose('SCISSORS');">SCISSORS</button> </div>
        <div><button class="spockBtn" onclick="choose('LIZARD');">LIZARD</button> </div>
        <div><button class="spockBtn" onclick="choose('SPOCK');">SPOCK</button> </div>
    </div>
    <!-- -------------- resultsDiv ------------- -->
    <div class="hiddenDiv" id="resultsDiv">
        <div id="winnerExplain"></div>
        <div id="winnerText"></div>
        <div><button id="resultsBtn" class="spockBtn"></button></div>
    </div>
    <div class="noFooter">&nbsp;</div>
<script type="text/javascript" src="js/rpsls.js"></script>
</body>
</html>
